<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin-top: 70
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbs-input" type="number" class="form-control form-control-lg"
                            placeholder="Enter Pounds" />
                    </div>
                </form>
                <!-- grams card -->
                <div id="output">
                    <div class="card">
                        <div class="card-block">
                            <h4>Grams</h4>
                            <div id="grams-output"></div>
                        </div>
                    </div>
                </div>
                <!-- ounces card -->
                <div id="output">
                    <div class="card">
                        <div class="card-block">
                            <h4>ounces</h4>
                            <div id="ounces-output"></div>
                        </div>
                    </div>
                </div>
                <!-- kilograms card -->
                <div id="output">
                    <div class="card">
                        <div class="card-block">
                            <h4>kilograms</h4>
                            <div id="kilograms-output"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
